<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vanderbilt Bioimages</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css">
<!--<link rel="stylesheet" href="/stylesheets/style.css">-->
<script src="bioimages.js"></script>
</head>

<body>

    <nav class="navbar navbar-default ">
      <div class="container">
        <div class="navbar-header">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <a class="navbar-brand" href="#">Bioimages</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

    <div class="starter-template">
        <div class="bs-component">
            <div class="jumbotron">
                <h2>Bioimages at Vanderbilt</h2>
                <p><img src="magnolia.jpg" width="500" /></p>
                <form action="http://bioimages.vanderbilt.edu/">
                    <input style="color: #FFFFFF; font-size:170%; background-color: #0099FF; font-weight: normal;" type="submit" name="submit" value="Learn More" id="submit" />
                </form>
            </div>
        </div>
    </div>

    <h1>Find Bioimages</h1>
    <div class="form-horizontal input-group-addon">
    <!-- <form class="form-inline" role="form"> -->

        <div class="form-group">
            <label for="box1" class="col-sm-4 control-label">Genus</label>
            <div class="col-sm-5">
                <select name="genusDropdown" id="box1" class="form-control">
                    <option value='?genus' selected='selected'>Any genus</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="box2" class="col-sm-4 control-label">Species</label>
            <div class="col-sm-5">
                <select name="speciesDropdown" id="box2" class="form-control">
                    <option value='?species' selected='selected'>Any species, or select a genus</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="box3" class="col-sm-4 control-label">State</label>
            <div class="col-sm-5">
                <select name="stateDropdown" id="box3" class="form-control">
                    <option value='?state' selected='selected'>Any state</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="box4" class="col-sm-4 control-label">Category</label>
            <div class="col-sm-5">
                <select name="categoryDropdown" id="box4" class="form-control">
                    <option value='?category' selected='selected'>Any Anatomical Feature</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-default">Search</button>
    </div>

    <!--Here is where the links get printed-->
    <div id="div1"></div>

    </div><!-- /.container -->

  </body>
</html>
